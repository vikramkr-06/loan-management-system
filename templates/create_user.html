{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Create User</h3>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Create Manually</h5>
                                <p class="card-text">Add user details one by one using a form</p>
                                <a href="{{ url_for('create_manually') }}" class="btn btn-primary">Create Manually</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Upload Excel File</h5>
                                <p class="card-text">Upload Excel file with multiple users data</p>
                                <a href="{{ url_for('upload_excel') }}" class="btn btn-success">Upload Excel File</a>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
